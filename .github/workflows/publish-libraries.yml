name: publish-libraries

on:
  push:
    branches:
      - [master,alpha,beta]
  workflow_dispatch:

jobs:
  publish:
    name: Running publish
    if:
      "contains(toJSON(github.event.commits.*.message), 'chore(release):') ||
      contains(toJSON(github.event.commits.*.message), 'chore(libs):') ||
      contains(toJSON(github.event.commits.*.message), 'bump libs')"
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          always-auth: true
          node-version: '14.x'
          registry-url: 'https://npm.pkg.github.com'

      - name: Install ðŸ’¿
        run: yarn install --frozen-lockfile

      - name: Build libraries ðŸ”¨
        run: yarn build

      - name: Publish libraries ðŸš€
        continue-on-error: true
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GH_TOKEN}}
