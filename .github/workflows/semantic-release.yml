name: semantic-release

on:
  push:
    branches:
       - master
  workflow_dispatch:

jobs:
  semantic-release-version:
    name: Running semantic-release
    if: "!contains(toJSON(github.event.commits.*.message), 'chore(release):')"
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: ğŸ’¿ Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://npm.pkg.github.com'

      - name: ğŸ’¾ Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: ğŸ’¾ Cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            **/node_modules
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn

      - name: ğŸ§© Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --prefer-offline --frozen-lockfile

      - name: ğŸ”¨ Build
        run: yarn build:libs
        env:
          CI: false

      - name: âš™ï¸ Test and Coverage
        run: yarn test:cov-badges

      - name: ğŸ“¦ Release packages
        run: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  publish-packages:
    name: Publishing packages
    needs: semantic-release-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      CI: true
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: ğŸš€ Publish package to GitHub Packages
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@trixtateam'
      - run: yarn
      - run: yarn publish:libs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
      - if: always()
        run: rm .npmrc
        
      - name: ğŸš€ Publish package to NPM Registry
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          # Defaults to the user or organization that owns the workflow file
          scope: '@trixtateam'
      - run: yarn
      - run: yarn publish:libs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - if: always()
        run: rm .npmrc
