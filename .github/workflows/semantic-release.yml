name: semantic-release

on:
  push:
    branches:
       - master
       - alpha
       - beta
  workflow_dispatch:

jobs:
  semantic-release:
    name: Running semantic-release
    if: "!contains(toJSON(github.event.commits.*.message), 'chore(release):')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14]
    env:
      CI: true

    steps:
      - uses: actions/checkout@v2
        with:
          # persist-credentials: false
          token: ${{ secrets.GH_TOKEN }}

      - name: Cache node modules ğŸ’¾
        uses: actions/cache@v2
        id: cache-modules
        env:
          cache-name: cache-modules
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{
            hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install ğŸ’¿
        # if: steps.cache-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Build libraries ğŸ”¨
        run: yarn build

      - name: Coverage badges ğŸ“Š
        run: yarn test:coverage #&& yarn coverage-badges

      # build not needed as we are not publishing the package in this workflow
      #      - name: Build âš™ï¸
      #        run: yarn build

      - name: Release ğŸ“¦
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: yarn semantic-release
