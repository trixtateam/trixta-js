name: semantic-release

on:
  push:
    branches:
      - master
       - alpha
       - beta
  workflow_dispatch:

jobs:
  semantic-release:
    name: Running semantic-release
    if: "!contains(toJSON(github.event.commits.*.message), 'chore(release):')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14]
    env:
      CI: true

    steps:
      - uses: actions/checkout@v2
        with:
          # persist-credentials: false
          token: ${{ secrets.GH_TOKEN }}

      - name: Cache node modules ðŸ’¾
        uses: actions/cache@v2
        id: cache-modules
        env:
          cache-name: cache-modules
        with:
          path: |
            **/node_modules
          key:
            ${{ runner.os }}-build-${{ env.cache-name }}-${{
            hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install ðŸ’¿
        # if: steps.cache-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Build libraries ðŸ”¨
        run: yarn build

      - name: Coverage badges ðŸ“Š
        run: yarn test:coverage && yarn coverage-badges

      - name: Release ðŸ“¦
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: yarn semantic-release
