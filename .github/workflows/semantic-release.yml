name: semantic-release

on:
  push:
    branches:
       - master
  workflow_dispatch:

jobs:
  semantic-release:
    name: Running semantic-release
    if: "!contains(toJSON(github.event.commits.*.message), 'chore(release):')"
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Configure npm ğŸ”‘
        run: |
          echo "//npm.pkg.github.com/:_authToken=$GH_TOKEN" > .npmrc
          echo '@trixtateam:registry=https://npm.pkg.github.com' >> .npmrc
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ğŸ’¿ Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://npm.pkg.github.com'

      - name: ğŸ’¾ Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: ğŸ’¾ Cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            **/.cache/Cypress
            **/cypress/cache
            **/node_modules
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn

      - name: ğŸ§© Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --prefer-offline --frozen-lockfile

      - name: ğŸ”¨ Build
        run: yarn build
        env:
          CI: false

      - name: âš™ï¸ Test and Coverage
        run: |
          yarn test:coverage
          yarn coverage-badges

      - name: ğŸ“¦ Release packages
        run: yarn release --ignore-packages=packages/docs/**
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - if: always()
        run: rm .npmrc
