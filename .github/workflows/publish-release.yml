name: publish-release

on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  publish-release:
    name: Running release
    if:
      "contains(toJSON(github.event.commits.*.message), 'chore(release):
      @trixtateam/trixta-js')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14]
    env:
      CI: true

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v2

      - name: Configure npm 🔑
        run: |
          echo "//npm.pkg.github.com/:_authToken=$GH_TOKEN" > .npmrc
          echo '@trixtateam:registry=https://npm.pkg.github.com' >> .npmrc
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: 💿 Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://npm.pkg.github.com'

      - name: 💾 Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: 💾 Cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            **/.cache/Cypress
            **/cypress/cache
            **/node_modules
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn
            
      - name: 🧩 Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --prefer-offline --frozen-lockfile

      - name: Build library 🔨
        run: yarn build

      - name: Build storybook 📖
        run: yarn build-storybook-docs

      - name: Deploy storybook 🚀
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          BRANCH: gh-pages
          FOLDER: storybook-static
          CLEAN: true

      # Get the tag of the release just created
      - name: 🏷️ Find tag
        id: tagger
        uses: digital-ai/query-tag-action@v2
        with:
          exclude: '*-rc*'
          commit-ish: 'HEAD'
          exact-match: 'true'

      # Create Release Branch
      - name: 🌿 Create release branch
        uses: peterjgrainger/action-create-branch@v2.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: 'release/${{ steps.tagger.outputs.tag }}'
