name: ci

on:
  pull_request:
    branches: [master, develop, alpha, beta]
  workflow_dispatch:

jobs:
  build:
    name: Running project
    if:
      "!contains(toJSON(github.event.commits.*.message), 'chore(release):') &&
      github.event.pull_request.draft != true"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14]
    env:
      CI: true

    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules ğŸ’¾
        uses: actions/cache@v2
        id: cache-modules
        env:
          cache-name: cache-modules
        with:
          path: |
            ~/.cache/Cypress
            **/node_modules
          key:
            ${{ runner.os }}-build-${{ env.cache-name }}-${{
            hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}

      - name: Increase watchers
        run:
          echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf
          && sudo sysctl -p

      - name: Install ğŸ’¿
        # if: steps.cache-modules.outputs.cache-hit != 'true'
        run: yarn install

      - name: Yarn Lock Changes
        # for now, use `main` before the stable release will be published as `v1`
        uses: Simek/yarn-lock-changes@main
        with:
          updateComment: 'true'
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build library ğŸ”¨
        run: yarn build

      - name: Lint âœï¸
        run: yarn lint:fix

      - name: Test ğŸ§ª
        run: yarn test:coverage
